<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Calculator App</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    
    
    <div class="wrapper">
      <div class="calculator-screen">
        <h3 class="display">0</h3>
      </div>

      <div class="calculator-buttons">
        <button class="clear"><h3>C</h3></button>
        <button class="back"><h3>&#8592;</h3></button>
        <button class="divide"><h3>&#xf7;</h3></button>
        <button class="seven"><h3>7</h3></button>
        <button class="eight"><h3>8</h3></button>
        <button class="nine"><h3>9</h3></button>
        <button class="times"><h3>&#xd7;</h3></button>
        <button class="four"><h3>4</h3></button>
        <button class="five"><h3>5</h3></button>
        <button class="six"><h3>6</h3></button>
        <button class="subtract"><h3>&#x2212;</h3></button>
        <button class="one"><h3>1</h3></button>
        <button class="two"><h3>2</h3></button>
        <button class="three"><h3>3</h3></button>
        <button class="add"><h3>+</h3></button>
        <button class="zero"><h3>0</h3></button>
        <button class="equal"><h3>&#x3d;</h3></button>
      </div>
    </div>
    <h2>
      You can use keyboard too! Enter:<br>
      Add: a <br>
      Subtract: s <br>
      Multiply: x <br>
      Divide: d <br>
      Delete: backspace <br>
      Clear: escape <br>
      Enter: equals <br>
      0-9: represents Number you can input
    </h2>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
